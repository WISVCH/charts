---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "archive.fullname" . }}
spec:
  rules:
{{- range $domain := .Values.domains}}
    - host: {{ $domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ include "archive.fullname" $ }}-{{ regexReplaceAll "\\W+" $domain "_"}} # Replaces special chars with _
                port:
                  name: http
    {{- end }}
  {{- if .Values.tlsSecret }}
  tls:
  - hosts:
      - {{ .Values.domain }}
    secretName: {{ .Values.tlsSecret }}
  {{- end}}