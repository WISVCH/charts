---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "archive.fullname" . }}
spec:
  rules:
{{- range $domain := .Values.domains}}
    - host: {{ $domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ include "archive.fullname" $ }}-{{ regexReplaceAll "\\W+" $domain "-"}} # Replaces special chars with -
                port:
                  name: http
    {{- end }}
  {{- if .Values.tlsSecret }}
  tls:
  - hosts:
    {{- range $domain := $.Values.domains}}
      - {{ $domain }}
    {{- end }}
    secretName: {{ .Values.tlsSecret }}
  {{- end}}