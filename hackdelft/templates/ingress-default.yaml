apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "hackdelft.fullname" . }}
spec:
  rules:
    {{- range $domain := .Values.domains}}
    - host: {{ $domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ include "hackdelft.fullname" $ }}-{{ $.Values.defaultEdition }}
                port:
                  name: http
    {{- end }}