---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "events.fullname" . }}
  labels:
    {{- include "events.labels" . | nindent 4 }}
spec:
  type: {{ default "ClusterIP" .Values.service.type | quote }}
  ports:
    - name: http
      protocol: TCP
      port: {{ default 80 .Values.service.port }}
      targetPort: 8080
  selector:
    {{- include "events.selectorLabels" . | nindent 4 }}