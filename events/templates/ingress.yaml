apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: {{ include "events.fullname" . }}
  namespace: default
spec:
  parentRefs:
  - kind: Gateway
    namespace: gateway-infra
    name: gateway
  hostnames:
    - {{ .Values.domain }}
  rules:
  - matches:
    backendRefs:
    - name: {{ include "events.fullname" $ }}
      port: {{ default 80 .Values.service.port }}
