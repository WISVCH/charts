---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "listmonk.fullname" . }}-internal
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
          - pathType: Prefix
            path: "/api/"
            backend:
              service:
                name: {{ include "listmonk.fullname" $ }}-internal
                port:
                  name: http
          - pathType: Prefix
            path: "/admin/"
            backend:
              service:
                name: {{ include "listmonk.fullname" $ }}-internal
                port:
                  name: http
          - pathType: Prefix
            path: "/webhooks/bounce"
            backend:
              service:
                name: {{ include "listmonk.fullname" $ }}-internal
                port:
                  name: http
  {{- if .Values.tlsSecret }}
  tls:
  - hosts:
      - {{ .Values.domain }}
    secretName: {{ .Values.tlsSecret }}
  {{- end}}
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: listmonk-route
  namespace: default
spec:
  parentRefs:
  - kind: Gateway
    name: gateway
  hostnames:
  - list.wisv.ch
  rules:
  - backendRefs:
    - name: {{ include "listmonk.fullname" . }}-internal
      port: 80
  - matches:
    - path: 
        value: "/api/"
    - path: 
        value: "/admin/"
    - path:
        value: "/webhooks/bounce"
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: listmonk-route
  namespace: default
spec:
  parentRefs:
  - kind: Gateway
    name: gateway
  hostnames:
  - list.wisv.ch
  rules:
  - backendRefs:
    - name: {{ include "listmonk.fullname" . }}-external
      port: 80
  - matches:
    - path:
        PathMatchType : Exact
        value: /
    - path:
        PathMatchType: Exact
        value: /archive.xml
    - path: 
        value: "/subscription/"
    - path: 
        value: "/link/"
    - path: 
        value: "/campaign/"
    - path: 
        value: "/public/"
    - path: 
        value: "/webhooks/service/"
    - path: 
        value: /api/public/